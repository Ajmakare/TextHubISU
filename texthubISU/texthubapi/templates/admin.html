<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
<h1>Texthub ISU Admin Page</h1> 
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <!-- Using the formset -->
    {{ addisbn_form }}

    <button type="submit">Add textbook</button>
</form>
<br>
<form method="POST" enctype="multipart/form-data">

    {% csrf_token %}
    <!-- Using the formset -->
    {{ deleteisbn_form }}

    <button type="submit">Delete textbook</button>
</form>
<br>
<form method="POST" enctype="multipart/form-data">

    {% csrf_token %}
    <!-- Using the formset -->
    {{ updateisbn_form }}

    <button type="submit">Update textbook</button>
</form>

<br>
<form method="POST" enctype="multipart/form-data">

    {% csrf_token %}
    <!-- Using the formset -->
    {{ populate_form }}

    <button type="submit">Update The Database</button>
</form>
